<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials & Links</title>
    <style>
        body {
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .socials {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .socials a img {
            width: 80px;
            height: 80px;
            transition: transform 0.2s;
        }
        .socials a img[href="commissions.html"] {
            height: 50px; /* Ensuring Discord icon matches the size */
        }
        .socials a img:hover {
            transform: scale(1.1);
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }
        .back-button button:hover {
            background: #d19fe8;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Socials & Links</h1>
        <div class="socials">
            <a href="https://www.youtube.com/@Kenjiro-x5q" target="_blank">
                <img src="yt.png" alt="YouTube">
            </a>
            <a href="commissions.html">
                <img src="discord.png" alt="Discord">
            </a>
            <a href="https://www.roblox.com/users/4549130826/profile" target="_blank">
                <img src="roblox.png" alt="Roblox">
            </a>
        </div>
        <div class="back-button">
            <button onclick="location.href='index.html'">Back</button>
        </div>
    </div>
</body>
</html>
